<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="header">
        <nav>
            <span class="logo"><i class="fa-brands fa-pagelines"></i></span>
            <ul class="nav-list">
                <li class="active"><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
            </ul>
        </nav>

        <div class="container">
            <div class="welcome-text">
                <h1>Welcome to the Store</h1>
                <p>Explore our latest collections and find the perfect items for you.</p>
            </div>
            <div class="image-container">
                <img src="images/welcome.jpg" alt="Store Image">
            </div>
        </div>

        <div class="products-container">
            <div class="products-header">
                <h2>Browse Our Products</h2>
            </div>
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Emerald Bliss Green Tea</h3>
                <p>$20.00</p>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Tranquil Jade Infusion</h3>
                <p>$25.00</p>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Zen Garden Green Elixir</h3>
                <p>$30.00</p>
            </div>
        </div>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form>
                <label for="email">Email:</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="button" class="tick-button"><i class="fa-solid fa-check"></i></button>
                </div>
        
                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">By checking this field, you are accepting to receive news from this website.</label>
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="social-icons">
                <a href="https://github.com/arunabhajana" target="_blank" class="icon-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/arunabha-jana-a96ba4253" target="_blank" class="icon-link"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/Simplicity2004" target="_blank" class="icon-link"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2023 Landing Page By Arunabha Jana. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
